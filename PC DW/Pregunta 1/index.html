<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Productos</h1>
        
        <form id="productForm" class="mb-5">
            <div class="mb-3">
                <label for="productName" class="form-label">Nombre del producto</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="mb-3">
                <label for="productDescription" class="form-label">Descripción del producto</label>
                <textarea class="form-control" id="productDescription" required></textarea>
            </div>
            <div class="mb-3">
                <label for="productPrice" class="form-label">Precio del producto</label>
                <input type="number" class="form-control" id="productPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="productQuantity" class="form-label">Cantidad del producto</label>
                <input type="number" class="form-control" id="productQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Fecha de Registro</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Los productos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            let productId = 1;

            $('#productForm').on('submit', function(e) {
                e.preventDefault();

                const name = $('#productName').val();
                const description = $('#productDescription').val();
                const price = $('#productPrice').val();
                const quantity = $('#productQuantity').val();
                const date = new Date().toLocaleDateString('es-ES');

                const newRow = `
                    <tr>
                        <td>${productId}</td>
                        <td>${name}</td>
                        <td>${description}</td>
                        <td>$${parseFloat(price).toFixed(2)}</td>
                        <td>${quantity}</td>
                        <td>${date}</td>
                        <td>
                            <button class="btn btn-sm btn-warning">Editar</button>
                            <button class="btn btn-sm btn-danger">Eliminar</button>
                        </td>
                    </tr>
                `;

                $('#productTableBody').append(newRow);
                productId++;

                // Limpiar el formulario
                this.reset();
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
