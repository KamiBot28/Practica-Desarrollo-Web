<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container {
            position: relative;
            margin-bottom: 20px;
        }
        .image-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Galería de Imágenes</h1>
        
        <!-- Formulario de carga -->
        <form id="uploadForm" class="mb-5">
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Seleccionar imágenes</label>
                <input type="file" class="form-control" id="imageUpload" multiple accept="image/*">
            </div>
            <div id="descriptionFields"></div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <!-- Galería de imágenes -->
        <div id="imageGallery" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
